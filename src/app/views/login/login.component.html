<app-header></app-header>
<main class="login__container">
    <div class="login__grid">
        <div class="login__izquierda">
            <h2 class="login__title">Estas a un paso de formar parte de Gatekeeper</h2>
            <img src="../../../assets/img/download.png" alt="Descargar icono">
        </div>
        <div class="login__derecha">
            <div class="login__container">
                <h3 class="login__title">Iniciar Sesion</h3>
                <p class="login__subtitle">Ingresa tus datos para comenzar</p>
                
                <form #loginForm="ngForm">
                    <div class="form-group">
                      <label for="email">Correo Electrónico</label>
                      <input type="email" id="email" name="email" [(ngModel)]="email" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Contraseña</label>
                      <input type="password" id="password" name="password" [(ngModel)]="password" required>
                    </div>
                    <button type="submit" (click)="onSubmit()">Iniciar Sesión</button>
                  </form>
            </div>
            
        </div>
    </div> 
</main>
